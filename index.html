<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@100;400;900&family=Montserrat&family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,600&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Animals</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo"> Dogs vs Cats</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#dog-first">Dog</a></li>
                <li><a href="#cats-second">Cats</a></li>
                <li><a href="#vote-on-animal">Vote</a></li>
              </ul>
            </div>
          </nav>
    </header>
    <main>
        <section id="dogs-first" class="compare">
            <h2>Dog Facts</h2>
            <form id="dog-form" action="#">
                <img id="dog-pic" src="" alt="dog pic">
                
                <div>
                    <h3 id="dog-fact"></h3>
                </div>
                <div>
                   
                    <input class="submit-btn" type="submit" name="dog-pic" id="dog-pic">
                    <label for="dog-pic"></label>

                </div>
            </form> 
        </section>

        <section id="cats-second" class="compare">
            <h2>Cat Facts</h2>
            <form id="cat-form" action="#">
                <img id="cat-pic" src="https://cataas.com/cat" alt="cat pic">

                <div>
                    <h3 id="cat-fact"></h3>
                </div>
             
                <div>
                   
                    <input class="submit-btn" type="submit" name="dog-pic" id="dog-pic">
                    <div>
                        <h3 id="cat-fact"></h3>
                    </div>
                    <label for="cat-pic"></label>
                    <input type="checkbox" id="gif" name="gif">
                    <label for="gif"></label>
                    <input type="text" id="says" name="says">
                    <label for="says">Caption the gif</label>
                    <br></br>
                    <label for="colors">Select a color for the text </label>
                    <select name="colors" id="colors">
                        <option class='options' value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </div>
            </form>
        </section>
        
        <hr>

        <section id="vote-on-animal" class="compare">
            <h2>Vote for Your Favorite Animal</h2>
            <div>
                <button class="dog-vote" id="dog-vote">Vote Dogs!</button>
            </div>
            <br/>
            <div>
                <button class="cat-vote" id="cat-vote">Vote Cats!</button>
            </div>

            <h3 id="results"></h3>
        </section>

    </main>

    <footer>
        <h4>Made by Group 3 ❤️</h4>
    </footer>
</body>
<script src="./assets/js/script.js"></script>

</html>
