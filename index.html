<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <link rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
</head>

<body>
    <header>
        <h1>Dogs vs Cats</h1>
        <nav>
            <ul>
                <li>
                    <a href="#dogs">Dogs</a>
                </li>
                <li>
                    <a href="#cats">Cats</a>
                </li>
                <li>
                    <a href="#vote">Vote</a>
                </li>

            </ul>
        </nav>
    </header>
    <div class="first">

    </div>
    <main>
        <section id="dogs-first" class="compare"></section>
        <h2>Dog Facts</h2>
        <button onClick="getRandomImage()">Click for a random image</button><br />
        <br />
        <img id="dogImage" src="https://dog.ceo/img/dog-api-logo.svg">
        </section>
        <section id="cats-second" class="compare"></section>
        <h2>Cat Facts</h2>
        <img id="cat-pic" src="" alt="cat pic">
        </section>
        <section id="vote-on-animal" class="compare"></section>
        <h2>Vote for your favorite animal</h2>
        <h3 id="results">
            total: 0
            DOGS: 0
            CATS: 0
        </h3>
        <button type="button" id="DOGS-button">Click to vote for DOGS</button>
        <button type="button" id="CATS-button">Click to vote for CATS</button>
        </section>


    </main>
    <footer>
        <h3>Made by Group 3</h3>
    </footer>
</body>
<script src="script.js"></script>

</html>
